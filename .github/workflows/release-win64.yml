name: Release Build - Windows 64bit

on:
  push:
    tags: v**

permissions:
  contents: write

jobs:

  build:
    runs-on: windows-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: CMake
        run: pwsh -NoExit -NonInteractive -File ".\scripts\Windows.ps1"

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Juce Plugin
          path: "release/TestPlugin_artefacts/Release/Standalone/Test Plugin.exe"
