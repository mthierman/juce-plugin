name: Release Build - Windows 64bit

on: workflow_dispatch

permissions:
  contents: write

defaults:
  run:
    shell: pwsh

env:
  DOTNET_CLI_TELEMETRY_OPTOUT: 1
  POWERSHELL_TELEMETRY_OPTOUT: 1

jobs:

  build:
    runs-on: windows-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: CMake
        run: pwsh -NoExit -NoLogo -NonInteractive -File ".\scripts\Windows.ps1"

      - name: Artifact
        uses: actions/upload-artifact@v3
        with:
          name: Juce Plugin
          path: "release/TestPlugin_artefacts/Release/Standalone/Test Plugin.exe"
