name: testing

on: workflow_dispatch

jobs:

  testing:
    runs-on: windows-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: PowerShell
        run: Import-Module .\scripts\PowerShellScripts

      - name: Test Files
        run: list-files

      - name: Test Dev Prompt
        run: 64bit
